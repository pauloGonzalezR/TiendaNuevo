<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos Cliente</h2>
            <br/>
            <a th:href="@{/cliente/listado}">Regresar</a>
            <br/>
            <form th:action="@{/cliente/guardar}"
                  method="post"
                  th:object="${cliente}">

                <input type="hidden" name="idCliente" th:field="*{idCliente}"/>

                <label for="nombre">Nombre:</label>
                <input required="true" type="text" name="nombre" th:field="*{nombre}"/>
                <br/>
                <label for="apellidos">Apellidos:</label>
                <input required="true" type="text" name="apellidos" th:field="*{apellidos}"/>
                <br/>
                <label for="correo">Correo:</label>
                <input required="true" type="email" name="correo" th:field="*{correo}"/>
                <br/>
                <label for="telefono">Teléfono:</label>
                <input required="true" type="tel" name="telefono" th:field="*{telefono}"/>
                <br/>
                <label for="limite">Límite de crédito:</label>
                <input required="true" type="number" name="limite" th:field="*{credito.limite}"/>
                <br/>
                <input type="submit" name="guardar" value="Guardar" sec:authorize="hasRole('ROLE_ADMIN')"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
